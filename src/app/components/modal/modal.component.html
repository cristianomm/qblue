<div class="fixed inset-0 flex items-center justify-center z-50">
  <div class="absolute inset-0 bg-black opacity-50" (click)="cancel.emit()"></div>
  <div class="bg-white p-6 rounded-lg shadow-lg z-10 w-full max-w-sm mx-4">
    <h2 class="text-xl font-semibold mb-4">{{ title }}</h2>
    <p class="mb-6">{{ message }}</p>
    <div class="flex justify-end space-x-2">
      <button *ngIf="showCancel" (click)="cancel.emit()" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400">{{ cancelText }}</button>
      <button (click)="confirm.emit()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">{{ confirmText }}</button>
    </div>
  </div>
</div>
